<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #0f0f11;
            --bg-tertiary: #18181b;
            --bg-hover: #1f1f23;
            --border-color: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container { max-width: 700px; margin: 0 auto; padding: 40px 24px; }

        .header { text-align: center; margin-bottom: 32px; }

        .icon-wrapper {
            width: 48px; height: 48px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: inline-flex; align-items: center; justify-content: center;
            margin-bottom: 16px;
        }

        .icon-wrapper svg { width: 24px; height: 24px; color: var(--text-secondary); }

        h1 { font-size: 28px; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 8px; }
        .subtitle { color: var(--text-muted); font-size: 15px; }

        .drop-zone {
            border: 1px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.15s ease;
            cursor: pointer;
            background: var(--bg-secondary);
            margin-bottom: 24px;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent);
            background: var(--bg-tertiary);
        }

        .drop-zone svg { width: 32px; height: 32px; color: var(--text-muted); margin-bottom: 8px; }
        .drop-zone p { color: var(--text-secondary); font-size: 14px; margin-bottom: 4px; }
        .drop-zone span { color: var(--text-muted); font-size: 12px; }

        .file-input { display: none; }

        .file-list {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
            display: none;
        }

        .file-list.has-files { display: block; }

        .file-list-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-list-header h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .file-list-header span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .file-list-body { padding: 8px; }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: grab;
            transition: all 0.15s ease;
        }

        .file-item:last-child { margin-bottom: 0; }
        .file-item:hover { border-color: var(--text-muted); }
        .file-item.dragging { opacity: 0.5; }

        .file-item .drag-handle {
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }

        .file-item .drag-handle svg { width: 16px; height: 16px; }

        .file-item .order-num {
            width: 24px;
            height: 24px;
            background: var(--accent);
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .file-item .file-info { flex: 1; min-width: 0; }

        .file-item .file-name {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item .file-pages {
            font-size: 11px;
            color: var(--text-muted);
        }

        .file-item .remove-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s ease;
        }

        .file-item .remove-btn:hover { background: var(--error); color: white; }
        .file-item .remove-btn svg { width: 16px; height: 16px; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 12px 24px; border-radius: 8px; font-size: 14px; font-weight: 500;
            cursor: pointer; transition: all 0.15s ease; border: none;
        }

        .btn svg { width: 18px; height: 18px; }

        .btn-primary { background: var(--accent); color: white; width: 100%; }
        .btn-primary:hover:not(:disabled) { background: var(--accent-hover); }
        .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--bg-hover); border-color: var(--text-muted); }

        .progress-container { display: none; margin-bottom: 16px; }
        .progress-bar { height: 3px; background: var(--bg-tertiary); border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease; }
        .progress-text { font-size: 12px; color: var(--text-muted); margin-top: 8px; text-align: center; }

        .result { display: none; margin-top: 24px; }

        .result-card {
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            padding: 24px;
            text-align: center;
        }

        .result-icon {
            width: 40px; height: 40px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            margin-bottom: 16px;
        }

        .result-icon svg { width: 20px; height: 20px; color: var(--success); }

        .result-card h3 { font-size: 16px; font-weight: 600; margin-bottom: 8px; }
        .result-card p { font-size: 13px; color: var(--text-muted); margin-bottom: 20px; }

        .hint {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 16px;
        }

        .hint svg { width: 14px; height: 14px; vertical-align: middle; margin-right: 4px; }

        .toast {
            position: fixed; bottom: 24px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 10px 16px; border-radius: 8px;
            font-size: 13px; opacity: 0;
            transition: all 0.2s ease; z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.error { border-color: var(--error); color: var(--error); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 8h-2a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2v-2" /><path d="M12 4h8v8" /><path d="M20 4l-8 8" /></svg>
            </div>
            <h1>Merge PDF</h1>
            <p class="subtitle">Combine multiple PDFs into one document</p>
        </div>

        <div class="drop-zone" id="dropZone">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 9l5 -5l5 5" /><path d="M12 4l0 12" /></svg>
            <p>Drop PDF files here</p>
            <span>or click to browse • Add multiple files</span>
            <input type="file" class="file-input" id="fileInput" accept=".pdf" multiple>
        </div>

        <div class="file-list" id="fileList">
            <div class="file-list-header">
                <h3>Files to merge</h3>
                <span id="totalPages">0 pages total</span>
            </div>
            <div class="file-list-body" id="fileListBody"></div>
        </div>

        <p class="hint" id="hint" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 9l4 -4l4 4" /><path d="M16 15l-4 4l-4 -4" /></svg>
            Drag to reorder • Files merge top to bottom
        </p>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <p class="progress-text" id="progressText">Processing...</p>
        </div>

        <button class="btn btn-primary" id="mergeBtn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 8h-2a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2v-2" /><path d="M12 4h8v8" /><path d="M20 4l-8 8" /></svg>
            Merge PDFs
        </button>

        <div class="result" id="result">
            <div class="result-card">
                <div class="result-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12l5 5l10 -10" /></svg>
                </div>
                <h3>Merge Complete</h3>
                <p id="resultInfo">Created PDF with 0 pages</p>
                <button class="btn btn-secondary" id="downloadBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 11l5 5l5 -5" /><path d="M12 4l0 12" /></svg>
                    Download Merged PDF
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const { jsPDF } = window.jspdf;

        let pdfFiles = []; // { file, doc, name, pages }
        let resultBlob = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileListBody = document.getElementById('fileListBody');
        const mergeBtn = document.getElementById('mergeBtn');
        const hint = document.getElementById('hint');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf'));
        });
        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
            fileInput.value = '';
        });

        async function handleFiles(files) {
            for (const file of files) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const doc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    pdfFiles.push({
                        file,
                        doc,
                        name: file.name,
                        pages: doc.numPages
                    });
                } catch (err) {
                    showToast('Error loading ' + file.name, true);
                }
            }
            renderFileList();
        }

        function renderFileList() {
            fileListBody.innerHTML = '';
            
            if (pdfFiles.length === 0) {
                fileList.classList.remove('has-files');
                hint.style.display = 'none';
                mergeBtn.disabled = true;
                return;
            }

            fileList.classList.add('has-files');
            hint.style.display = pdfFiles.length > 1 ? 'block' : 'none';
            mergeBtn.disabled = pdfFiles.length < 2;

            let totalPages = 0;
            pdfFiles.forEach((pdf, index) => {
                totalPages += pdf.pages;
                
                const item = document.createElement('div');
                item.className = 'file-item';
                item.draggable = true;
                item.dataset.index = index;
                item.innerHTML = `
                    <div class="drag-handle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="5" r="1"/><circle cx="9" cy="12" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="19" r="1"/></svg>
                    </div>
                    <div class="order-num">${index + 1}</div>
                    <div class="file-info">
                        <div class="file-name">${pdf.name}</div>
                        <div class="file-pages">${pdf.pages} pages</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6l-12 12"/><path d="M6 6l12 12"/></svg>
                    </button>
                `;

                item.addEventListener('dragstart', (e) => {
                    item.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', index);
                });

                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const dragging = document.querySelector('.dragging');
                    if (dragging && dragging !== item) {
                        const rect = item.getBoundingClientRect();
                        const midY = rect.top + rect.height / 2;
                        if (e.clientY < midY) {
                            fileListBody.insertBefore(dragging, item);
                        } else {
                            fileListBody.insertBefore(dragging, item.nextSibling);
                        }
                    }
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    // Rebuild order from DOM
                    const items = fileListBody.querySelectorAll('.file-item');
                    const newOrder = [];
                    items.forEach(el => {
                        const idx = parseInt(el.dataset.index);
                        newOrder.push(pdfFiles[idx]);
                    });
                    pdfFiles = newOrder;
                    renderFileList();
                });

                fileListBody.appendChild(item);
            });

            document.getElementById('totalPages').textContent = totalPages + ' pages total';
        }

        function removeFile(index) {
            pdfFiles.splice(index, 1);
            renderFileList();
        }

        mergeBtn.addEventListener('click', async () => {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            progressContainer.style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                // Get first page to set initial size
                const firstPage = await pdfFiles[0].doc.getPage(1);
                const viewport = firstPage.getViewport({ scale: 1 });
                
                const newPdf = new jsPDF({
                    orientation: viewport.width > viewport.height ? 'landscape' : 'portrait',
                    unit: 'pt',
                    format: [viewport.width, viewport.height]
                });

                let totalPages = pdfFiles.reduce((sum, pdf) => sum + pdf.pages, 0);
                let processedPages = 0;
                let isFirstPage = true;

                for (const pdf of pdfFiles) {
                    for (let i = 1; i <= pdf.pages; i++) {
                        processedPages++;
                        progressFill.style.width = `${(processedPages / totalPages) * 100}%`;
                        progressText.textContent = `Processing page ${processedPages} of ${totalPages}...`;

                        const page = await pdf.doc.getPage(i);
                        const pv = page.getViewport({ scale: 2 });

                        const canvas = document.createElement('canvas');
                        canvas.width = pv.width;
                        canvas.height = pv.height;
                        await page.render({ canvasContext: canvas.getContext('2d'), viewport: pv }).promise;

                        const origVp = page.getViewport({ scale: 1 });

                        if (!isFirstPage) {
                            newPdf.addPage([origVp.width, origVp.height], origVp.width > origVp.height ? 'landscape' : 'portrait');
                        }
                        isFirstPage = false;

                        newPdf.addImage(canvas.toDataURL('image/jpeg', 0.92), 'JPEG', 0, 0, origVp.width, origVp.height);
                    }
                }

                resultBlob = newPdf.output('blob');

                progressContainer.style.display = 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultInfo').textContent = `Created PDF with ${totalPages} pages from ${pdfFiles.length} files`;

            } catch (err) {
                showToast('Error merging PDFs: ' + err.message, true);
                progressContainer.style.display = 'none';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged.pdf';
            a.click();
            URL.revokeObjectURL(url);
        });

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
