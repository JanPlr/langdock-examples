<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
:root {
    --bg-primary: #09090b;
    --bg-secondary: #0f0f11;
    --bg-tertiary: #18181b;
    --bg-hover: #1f1f23;
    --border-color: #27272a;
    --text-primary: #fafafa;
    --text-secondary: #a1a1aa;
    --text-muted: #71717a;
    --accent: #6366f1;
    --accent-hover: #818cf8;
    --success: #22c55e;
    --error: #ef4444;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    line-height: 1.6;
}

.container { max-width: 800px; margin: 0 auto; padding: 60px 24px; }

.header { text-align: center; margin-bottom: 40px; }

.icon-wrapper {
    width: 48px; height: 48px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    display: inline-flex; align-items: center; justify-content: center;
    margin-bottom: 20px;
}

.icon-wrapper svg { width: 24px; height: 24px; color: var(--text-secondary); }

h1 { font-size: 28px; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 8px; }

.subtitle { color: var(--text-muted); font-size: 15px; }

.drop-zone {
    border: 1px dashed var(--border-color);
    border-radius: 12px;
    padding: 40px 24px;
    text-align: center;
    transition: all 0.15s ease;
    cursor: pointer;
    background: var(--bg-secondary);
    margin-bottom: 16px;
}

.drop-zone:hover, .drop-zone.dragover { border-color: var(--accent); background: var(--bg-tertiary); }

.drop-zone svg { width: 40px; height: 40px; color: var(--text-muted); margin-bottom: 12px; }

.drop-zone p { color: var(--text-secondary); font-size: 14px; margin-bottom: 4px; }

.drop-zone span { color: var(--text-muted); font-size: 13px; }

.file-input { display: none; }

.btn {
    display: inline-flex; align-items: center; justify-content: center; gap: 8px;
    padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 500;
    cursor: pointer; transition: all 0.15s ease; border: none; width: 100%;
}

.btn-primary { background: var(--accent); color: white; }
.btn-primary:hover:not(:disabled) { background: var(--accent-hover); }
.btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }

.btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); }
.btn-secondary:hover { background: var(--bg-hover); border-color: var(--text-muted); }

.btn-sm { padding: 6px 12px; font-size: 12px; width: auto; }

/* Page Preview Grid */
.preview-section { display: none; margin-bottom: 24px; }

.preview-header {
    display: flex; align-items: center; justify-content: space-between;
    margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border-color);
}

.preview-header h2 { font-size: 14px; font-weight: 500; color: var(--text-secondary); }

.selection-info { font-size: 13px; color: var(--text-muted); }
.selection-info strong { color: var(--accent); }

.preview-actions { display: flex; gap: 8px; }

.page-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
    max-height: 400px;
    overflow-y: auto;
    padding: 4px;
}

.page-thumb {
    position: relative;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.15s ease;
    aspect-ratio: 3/4;
}

.page-thumb:hover { border-color: var(--text-muted); }

.page-thumb.selected { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }

.page-thumb canvas {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
}

.page-number {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: var(--text-primary);
    font-size: 11px;
    font-weight: 500;
    padding: 4px 0;
    text-align: center;
}

.page-thumb.selected .page-number { background: var(--accent); }

.page-check {
    position: absolute;
    top: 6px;
    right: 6px;
    width: 20px;
    height: 20px;
    background: var(--bg-tertiary);
    border: 2px solid var(--border-color);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s ease;
}

.page-thumb.selected .page-check {
    background: var(--accent);
    border-color: var(--accent);
}

.page-check svg { width: 12px; height: 12px; color: white; opacity: 0; }
.page-thumb.selected .page-check svg { opacity: 1; }

.progress-container { display: none; margin-bottom: 16px; }
.progress-bar { height: 3px; background: var(--bg-tertiary); border-radius: 2px; overflow: hidden; }
.progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease; }
.progress-text { font-size: 12px; color: var(--text-muted); margin-top: 8px; text-align: center; }

.result { display: none; margin-top: 24px; }

.result-card {
    background: var(--bg-secondary); border-radius: 10px;
    border: 1px solid var(--border-color); padding: 24px; text-align: center;
}

.result-icon {
    width: 40px; height: 40px;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 50%;
    display: inline-flex; align-items: center; justify-content: center;
    margin-bottom: 16px;
}

.result-icon svg { width: 20px; height: 20px; color: var(--success); }

.result-card h3 { font-size: 16px; font-weight: 600; margin-bottom: 8px; }
.result-card p { font-size: 13px; color: var(--text-muted); margin-bottom: 20px; }

.toast { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--bg-tertiary); border: 1px solid var(--border-color); padding: 10px 16px; border-radius: 8px; font-size: 13px; opacity: 0; transition: all 0.2s ease; z-index: 1000; }
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
.toast.error { border-color: var(--error); color: var(--error); }

.loading-overlay {
    position: absolute;
    inset: 0;
    background: var(--bg-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
}

.spinner {
    width: 20px;
    height: 20px;
    border: 2px solid var(--border-color);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

@media (max-width: 640px) { 
    .container { padding: 40px 16px; } 
    h1 { font-size: 22px; } 
    .drop-zone { padding: 32px 16px; }
    .page-grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; }
    .preview-header { flex-direction: column; gap: 12px; align-items: flex-start; }
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 7m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M6 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M8.6 8.6l10.4 10.4" /><path d="M8.6 15.4l10.4 -10.4" /></svg></div>
            <h1>Split PDF</h1>
            <p class="subtitle">Select pages visually and extract them</p>
        </div>

        <div class="drop-zone" id="dropZone">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 9l5 -5l5 5" /><path d="M12 4l0 12" /></svg>
            <p>Drop your PDF here or click to browse</p>
            <span>Maximum file size: 50MB</span>
            <input type="file" class="file-input" id="fileInput" accept=".pdf">
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <div>
                    <h2>Select Pages to Extract</h2>
                    <p class="selection-info">
                        <strong id="selectedCount">0</strong> of <span id="totalPages">0</span> pages selected
                    </p>
                </div>
                <div class="preview-actions">
                    <button class="btn btn-secondary btn-sm" onclick="selectAll()">Select All</button>
                    <button class="btn btn-secondary btn-sm" onclick="selectNone()">Clear</button>
                    <button class="btn btn-secondary btn-sm" onclick="selectInvert()">Invert</button>
                </div>
            </div>
            <div class="page-grid" id="pageGrid"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <p class="progress-text" id="progressText">Processing...</p>
        </div>

        <button class="btn btn-primary" id="splitBtn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 7m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M6 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M8.6 8.6l10.4 10.4" /><path d="M8.6 15.4l10.4 -10.4" /></svg>
            Extract Selected Pages
        </button>

        <div class="result" id="result">
            <div class="result-card">
                <div class="result-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12l5 5l10 -10" /></svg></div>
                <h3>Extraction Complete</h3>
                <p id="resultInfo">Created PDF with 0 pages</p>
                <button class="btn btn-secondary" id="downloadBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 11l5 5l5 -5" /><path d="M12 4l0 12" /></svg>
                    Download PDF
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const { jsPDF } = window.jspdf;
        
        let pdfFile = null;
        let pdfDoc = null;
        let selectedPages = new Set();
        let resultBlob = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const pageGrid = document.getElementById('pageGrid');
        const splitBtn = document.getElementById('splitBtn');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]?.type === 'application/pdf') handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => { if (e.target.files[0]) handleFile(e.target.files[0]); });

        async function handleFile(file) {
            pdfFile = file;
            selectedPages.clear();
            document.getElementById('result').style.display = 'none';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
                updateSelectionCount();
                
                // Show preview section and generate thumbnails
                previewSection.style.display = 'block';
                dropZone.style.display = 'none';
                pageGrid.innerHTML = '';
                
                // Create placeholder thumbnails first
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const thumb = document.createElement('div');
                    thumb.className = 'page-thumb';
                    thumb.dataset.page = i;
                    thumb.innerHTML = `
                        <div class="loading-overlay"><div class="spinner"></div></div>
                        <div class="page-check"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12l5 5l10 -10" /></svg></div>
                        <div class="page-number">${i}</div>
                    `;
                    thumb.addEventListener('click', () => togglePage(i));
                    pageGrid.appendChild(thumb);
                }
                
                // Render thumbnails progressively
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    await renderThumbnail(i);
                }
                
            } catch (err) {
                showToast('Error loading PDF: ' + err.message, true);
            }
        }

        async function renderThumbnail(pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 0.5 });
            
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            await page.render({
                canvasContext: canvas.getContext('2d'),
                viewport: viewport
            }).promise;
            
            const thumb = pageGrid.querySelector(`[data-page="${pageNum}"]`);
            const loader = thumb.querySelector('.loading-overlay');
            if (loader) loader.remove();
            thumb.insertBefore(canvas, thumb.firstChild);
        }

        function togglePage(pageNum) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
            } else {
                selectedPages.add(pageNum);
            }
            updatePageUI(pageNum);
            updateSelectionCount();
        }

        function updatePageUI(pageNum) {
            const thumb = pageGrid.querySelector(`[data-page="${pageNum}"]`);
            if (selectedPages.has(pageNum)) {
                thumb.classList.add('selected');
            } else {
                thumb.classList.remove('selected');
            }
        }

        function updateSelectionCount() {
            document.getElementById('selectedCount').textContent = selectedPages.size;
            splitBtn.disabled = selectedPages.size === 0;
        }

        function selectAll() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                selectedPages.add(i);
                updatePageUI(i);
            }
            updateSelectionCount();
        }

        function selectNone() {
            selectedPages.forEach(p => {
                selectedPages.delete(p);
                updatePageUI(p);
            });
            updateSelectionCount();
        }

        function selectInvert() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                if (selectedPages.has(i)) {
                    selectedPages.delete(i);
                } else {
                    selectedPages.add(i);
                }
                updatePageUI(i);
            }
            updateSelectionCount();
        }

        splitBtn.addEventListener('click', async () => {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const pages = Array.from(selectedPages).sort((a, b) => a - b);
                
                const firstPage = await pdfDoc.getPage(pages[0]);
                const viewport = firstPage.getViewport({ scale: 1 });
                const isLandscape = viewport.width > viewport.height;
                
                const newPdf = new jsPDF({
                    orientation: isLandscape ? 'landscape' : 'portrait',
                    unit: 'pt',
                    format: [viewport.width, viewport.height]
                });

                for (let i = 0; i < pages.length; i++) {
                    progressFill.style.width = `${((i + 1) / pages.length) * 100}%`;
                    progressText.textContent = `Processing page ${i + 1} of ${pages.length}...`;

                    const page = await pdfDoc.getPage(pages[i]);
                    const pv = page.getViewport({ scale: 2 });
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = pv.width;
                    canvas.height = pv.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: pv }).promise;
                    
                    if (i > 0) {
                        const origVp = page.getViewport({ scale: 1 });
                        newPdf.addPage([origVp.width, origVp.height], origVp.width > origVp.height ? 'landscape' : 'portrait');
                    }
                    
                    const origVp = page.getViewport({ scale: 1 });
                    newPdf.addImage(canvas.toDataURL('image/jpeg', 0.92), 'JPEG', 0, 0, origVp.width, origVp.height);
                }

                resultBlob = newPdf.output('blob');
                
                progressContainer.style.display = 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultInfo').textContent = `Created PDF with ${pages.length} page(s)`;

            } catch (err) {
                showToast('Error extracting pages: ' + err.message, true);
                progressContainer.style.display = 'none';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const url = URL.createObjectURL(resultBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = pdfFile.name.replace('.pdf', '-extracted.pdf');
            a.click();
            URL.revokeObjectURL(url);
        });

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
